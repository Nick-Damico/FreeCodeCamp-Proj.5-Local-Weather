<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FreeCodeCamp: Local Weather API App</title>
    <link rel="stylesheet" href="css/application.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- <script src="application.js"></script> -->
  </head>
  <body>
    <header>
      <h1>Get Your Weather with <span class="main-title-weather">Weather</span><span class="main-title-api">API</span></h1>
    </header>
    <main>
      <section id="weather-module">
          <h2 id="location">Your Location</h2>
          <div class="temp-container">
            <span id="temp-daily-low">Low: 20</span>
            <span id="temp">35</span>
            <span id="temp-daily-high">High: 50</span>
          </div>
          <p>Icon Here.</p>

          <label for="toggle1" class="toggle-1">
            <input type="checkbox" id="toggle1" class="toggle-1__input" />
            <span class="toggle-1__button"></span>
          </label>

      </section>

    </main>
  </body>
</html>
